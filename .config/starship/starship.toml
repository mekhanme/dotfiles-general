add_newline     = false
scan_timeout    = 50
command_timeout = 1000

format = """
$username\
$hostname\
$directory\
$character"""

right_format = """
$cmd_duration\
$status\
$jobs\
$kubernetes\
$helm\
$git_commit\
$env_var\
$package\
$git_branch\
$git_status"""

[username]
style_root  = "fg:#302879"
style_user  = "fg:#aec689"
format      = "[$user](fg:#97e3e0)"
show_always = false
disabled    = false

[hostname]
ssh_only = false
format   = "[@](bold fg:#af87ff)[$hostname](bold fg:#64bed4) "
disabled = false

[character]
  format         = "$symbol "
  success_symbol = "[â¯](bold fg:#72b8f1)[â¯](bold fg:#d08ae4)"
# success_symbol = "[â¯](bold fg:#5564e8)[â¯](bold fg:#97e3e0)"
  error_symbol   = "[â¯](bold fg:#72b8f1)[â¯](bold fg:#e43d6c)"

[directory]
  truncation_length         = 3
  truncation_symbol         = "â€¦/"
  truncate_to_repo          = true
  use_logical_path          = false
# fish_style_pwd_dir_length = 3
  read_only                 = "ğŸ”’"
  read_only_style           = "fg:#d87b64"
  repo_root_style           = "#34ef6f"
  style                     = "#af87ff"
  format                    = "[$path]($style)[$read_only]($read_only_style) "

# [directory.substitutions]
# "/Volumes/network/path"  = "/net"
# "src/com/long/java/path" = "mypath"

[cmd_duration]
